# .github/workflows/docker-build.yml
name: Build & Push
# ... (rest of the file remains the same)

on:
  # This section defines the manual trigger
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to use (e.g., latest, v1.0.0)'
        required: true
        default: 'latest'
        type: 'string'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- New Step to Lowercase Repository ---
      - name: Set repository to lowercase
        id: slug
        run: echo "IMAGE_TAG=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      # ---------------------------------------

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          # ðŸ’¡ FIX: Use the new lowercase environment variable
          tags: ghcr.io/${{ env.IMAGE_TAG }}:latest