# .github/workflows/docker-build.yml
name: Build & Push
# ... (rest of the file remains the same)

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # This line makes it manually runnables


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_TAG: ghcr.io/vikramdahri/mysql-exporter:latest   # â† exactly what you want!

    steps:
      - uses: actions/checkout@v4

      - name: Set repository to lowercase
        id: slug
        run: echo "DOCKER_REPOSITORY=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          # This remains 'false' for pull_request events, preventing the push.
          push: true
          # FIX: Use a valid tag like the commit SHA instead of an empty input variable.
          tags: |
            ghcr.io/${{ env.DOCKER_REPOSITORY }}:latest
            ghcr.io/${{ env.DOCKER_REPOSITORY }}:${{ github.sha }}