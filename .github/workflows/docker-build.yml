# .github/workflows/docker-build.yml
name: Build & Push
# ... (rest of the file remains the same)

on:
  # This section defines the manual trigger
  push:
      branches:
        - main # Runs after any push to main, including a merge from a PR.


jobs:
  build:
    runs-on: ubuntu-latest
    # ðŸ‘‡ ADD THIS BLOCK TO FIX THE 'DENIED' ERROR
    permissions:
      contents: read
      packages: write # This grants permission to push to GHCR
    # ðŸ‘† END OF FIX
    steps:
      - uses: actions/checkout@v4

      # --- Step to Lowercase Repository ---
      - name: Set repository to lowercase
        id: slug
        # NOTE: This line needs to use the repository variable, not IMAGE_TAG
        # And the output variable should be used in the tags line.
        run: echo "DOCKER_REPOSITORY=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      # ---------------------------------------

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          # Use the repository variable and the input tag
          tags: ghcr.io/${{ env.DOCKER_REPOSITORY }}:${{ github.event.inputs.image_tag }}